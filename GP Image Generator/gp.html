<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="gp.css">
  <script src="gp.js" defer></script>
</head>
<body>
    <img class="background-image" src="Disney.png" alt="Description of the image">
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator</h1>
        <form action="#" class="generate-form">
          <input class="prompt-input" type="text" placeholder="Describe what you want to see" required >
          <div class="controls">
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>


</body>
</html>
