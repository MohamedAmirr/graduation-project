{% extends "base.html" %}

{% block title %}Generate Story{% endblock %}

{% block content %}
    <div class="home-container">
        <h2>Generate a Disney Story</h2>
        <form id="story-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Generate Story</button>
        </form>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        document.getElementById('story-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
{% endblock %}
