<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="../static/index.css">
    <!--    <script src="gp.js" defer></script>-->
</head>
<body>
<img class="background-image" src="../static/Disney.png" alt="Description of the image">
<section class="image-generator">
    <div class="content">
        <h1>AI Image Generator</h1>

        <form method="POST" class="generate-form" action="">
            {{ form }}
            <!--            <label>-->
            <!--                <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>-->
            <!--            </label>-->
            <div class="controls">
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
        {% if generated_images %}
            <img src="data:image/PNG;base64,{{ generated_images }}" alt="My Image">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        {% for i in generated_images %}
                            <img src="data:image/PNG;base64,{{ i }}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>
</section>


</body>
</html>
